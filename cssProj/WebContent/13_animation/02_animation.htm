<html>
<head>
<title> transition  </title>
<meta charset="utf-8" />
<style>
#outer > div {
    position: relative;
    width: 200px;
    height: 200px;
    background-color:red;
    border-radius:0px;
    
    animation-name: frame1;
    animation-duration: 10s; 
    animation-timing-function: linear; 
    animation-iteration-count: infinite;

    /* normal, reverse, alternate 
    animation-direction: normal;
    */
    
    /* 
    animation: frame1 10s linear 1s infinite alternate;
    */
}

@keyframes frame1 {
    0%   {top: 0px;   left: 0px;   background-color: red;    border-radius: 0px;}
    25%  {top: 0px;   left: 300px; background-color: orange; border-radius: 100px;}
    50%  {top: 300px; left: 0px;   background-color: yellow; border-radius: 0px;}
    75%  {top: 300px; left: 300px; background-color: green;  border-radius: 100px;}
    100% {top: 0px;   left: 0px;   background-color: red;    border-radius: 0px;}
}
</style>
</head>

<body>
<p> animation 속성 연습</p>
<div id="outer">
    <div></div>
</div>
</body>
</html>
