<!DOCTYPE html>
<!--
    setAttribute 대체
 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>요소 찾기</title>
        <script src="jquery.min.js" charset="utf-8"></script>
    </head>
    <body>

        <button id="btn1">설정하기</button>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>

        <script type="text/javascript">

            var btn1 = $("#btn1")[0];
            btn1.addEventListener("click", function (e) {
                divs = document.querySelectorAll("div");
                for(let div of divs){
                    div.setAttribute("data-msg", "속성 추가 테스트");
                }

                $("div").attr("data-msg1", "msg1");
                $("div").attr("data-msg2", "msg2");
                $("div").attr("data-msg3", "msg3");
            });

        </script>
    </body>
</html>
