<!DOCTYPE html>
<!--

	태그 삭제하기

	parent.removeChild(child);
	혹은
	child.remove();


	jquery
	el.remove();
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.min.js" charset="utf-8"></script>
<style media="screen">
	#list1{
		background-color: tomato;
		height: 100px;
		width: 100px;
		font-size: 15px;
	}
	#list2{
		background-color: skyblue;
		height: 100px;
		width: 100px;
		font-size: 15px;
	}
	#list3{
		background-color: lightgreen;
		height: 100px;
		width: 100px;
		font-size: 15px;
	}
</style>
</head>
<body>
	<button>태그 삭제</button>

	<div id="list1">테스트</div>
	<div id="list2">테스트1</div>
	<div id="list3">테스트2</div>

	<script>

		var $btn1 = $("button")[0];
		$btn1.addEventListener("click", function () {
			var list = $("div");
			list.remove(); // 다 지워지게
		});

	</script>
</body>
</html>
