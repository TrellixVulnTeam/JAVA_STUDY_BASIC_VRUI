<!DOCTYPE html>
<!--

	checked 와 disabled 기능 추가

	el.checked = true / false
	el.disabled = true / false

	-jquery-

	$("객체").prop("checked", true / false)

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.min.js" charset="utf-8"></script>
<style media="screen">
</style>
</head>
<body>

	<form name="mForm" action="" onsubmit="return doCheck();">
		<div>
			<input type="checkbox" id="all" name="menu" value="2" onclick="doCheck(this.checked)">
			<label for="all">전체</label>
		</div>
		<div>
			<h1>오늘의 저녁 메뉴???</h1>
			<input type="checkbox" id="menu1" name="menu" value="1">
			<label for="menu1">치킨</label>
			<input type="checkbox" id="menu2" name="menu" value="2">
			<label for="menu2">피자</label>
			<input type="checkbox" id="menu3" name="menu" value="3">
			<label for="menu3">버거</label>
		</div>
	</form>

	<script>

		function doCheck(val) {
			$("input[name='menu']").prop("checked", val);

			alert($("#all").prop("checked"));
		}

	</script>
</body>
</html>
