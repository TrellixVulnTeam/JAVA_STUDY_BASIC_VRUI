<!DOCTYPE html>
<!--

    체크박스 알아보기

    체크박스 객체.checked;

    반환 true, false;

 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>From</title>
    </head>
    <body>

        <form name="mForm" action="" onsubmit="return doCheck();">
            <div>
                <button type="button" onclick="check();">컨펌체크</button>
                <input type="checkbox" id="all" name="menu" value="2" onclick="doCheck(this.checked)">
                <label for="all">전체</label>
            </div>
            <div>
                <h1>오늘의 저녁 메뉴???</h1>
                <input type="checkbox" id="menu1" name="menu" value="1">
                <label for="menu1">치킨</label>
                <input type="checkbox" id="menu2" name="menu" value="2">
                <label for="menu2">피자</label>
                <input type="checkbox" id="menu3" name="menu" value="3">
                <label for="menu3">버거</label>
            </div>
        </form>


        <script type="text/javascript">

            function check() {
                var chArr = document.mForm.menu;

                // 체크박스는 for문이 안돌아간다.
                for (var i = 0; i < chArr.length; i++) {
                    var chk = chArr[i].checked; // 체크가 되어있으면 true; 아니면 false;
                    if(chArr[i].checked){
                        console.log(chArr[i].value,' 체크됨');
                    }
                };
            }

            function doCheck(chkStatus) {
                // 전체 체크박스의 상태에 따라서 menu 체크박스들의 상태를 변경
                var chArr = document.mForm.menu;
                for (var i = 0; i < chArr.length; i++) {
                    chArr[i].checked = chkStatus;
                };
            }

        </script>

    </body>
</html>
