<!DOCTYPE html>
<!--

   DOM API
   ====================================================
   엘리먼트 생성하기 - 메모리.. 화면에 적용안됨
   document.createElement("엘리멘트명");

   텍스트 노드 생성하기
   var txtNode = document.createTextNode("텍스트노드명");

   특정 엘리먼트의 자식으로 추가
   부모.appendChild(자식)
   =====================================================

    만들고 싶은 모양 : <div>테스트</div>

    var divEle = document.createElement("div");
    // <div></div> 가 메모리에 올라감

    텍스트 노드 생성하기
    var txtNode = document.createTextNode("테스트");
    // "테스트" 가 메모리에 올라감

    divEle.appendChild(txtNode);

-->

<html>
  <head>
    <meta charset="utf-8">
    <title>Dom and Form</title>
  </head>
  <body>

    <button onclick="doAdd()">태그 추가</button>

    <div id="List">

    </div>

    <script type="text/javascript">

        var no = 1;
        function doAdd() {

            var list = document.querySelector("#List");
            var h1Ele = document.createElement("h1");
            var txtNode = document.createTextNode("추가"+no);
            h1Ele.appendChild(txtNode);
            list.appendChild(h1Ele);

            no++;
        }

    </script>


  </body>
</html>
