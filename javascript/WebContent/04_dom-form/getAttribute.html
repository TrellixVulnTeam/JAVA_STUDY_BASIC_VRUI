<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dom And form</title>
    </head>
    <body>
        <button onclick="doAction();">확인</button>
        <div id="result" data-count="1">속성 확인용</div>


        <script type="text/javascript">
            function doAction() {
                var resultObj = document.querySelector('#result');
                console.log(resultObj.id);
                console.log(resultObj["id"]);
                console.log(resultObj.getAttribute("id"));

                // console.log(resultObj.data-count); 특수문자는 닷 방식 X
                // console.log(resultObj["data-count"]);
                console.log(resultObj.getAttribute("data-count"));
                // 사용자 정의 속성은 getAttribute를 통해서만 가져올 수 있다.
            }
        </script>
 
    </body>
</html>
