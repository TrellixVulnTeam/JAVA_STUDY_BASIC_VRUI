<body>
	아이디 : <input type="text" id="id"><span id="result"></span>

			console.log("keyup")
			$.ajax({
				url: "/lec06_javascript/ajax/test11",
				data: "id=" + this.value,
				dataType: "json",
				success: function (data) {
					console.log(1123);
					if (data.result == 0) {
						$("#result").text("사용 가능한 아이디 입니다.");						
					}
					else {
						$("#result").text("이미 사용중인 아이디 입니다.");						
					}
				}
			});			
		});
	</script>
