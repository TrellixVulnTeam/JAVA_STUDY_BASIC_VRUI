<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>비동기통신</title>
    <script src="jquery.js"></script>
    <style media="screen">
        #myChart{
        }
    </style>
</head>
<body>

<h1>비트 3조 멤버 나이</h1>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

<div class="chart-container" >
    <canvas id="myChart"></canvas>
</div>

<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ["김종인", "조제현", "김정한", "김호진", "양희석"],
        datasets: [{
            data: [24, 27, 26, 19, 19],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 19
        }]
    },

    options: {
        onClick: function () {
            alert("비트 캠프 3조 랭킹 입니다.");
        },
        animation : {
            duration : 2000,
            easing : "easeInOutBounce"
        },
        legend : {
            display : false
        },
        title: {
            display: true,
            text: 'Custom Chart Title'
        }

    }
});
</script>

</body>
</html>
