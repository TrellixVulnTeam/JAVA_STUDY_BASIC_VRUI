<!DOCTYPE html>

<!--

    이벤트 이해하기 - 이벤트 전파

    이벤트가 발생한 객체의 부모중에서 동일한
    이벤트 타입이 설정되어 있는 경우
    부모의 이벤트도 같이 실행된다.


    이벤트 전파 방식 : addEventListener(타입, 콜백, 전파방식);
    - 캡쳐링 : 부모 => 자식 전파 (true)
    - 버블링 : 자식 => 부모 전파 (기본 혹은 false)


    이벤트 전파를 막고 싶으면
    - 이벤트객체.stopPropagation();

 -->

<html>
    <head>
        <meta charset="utf-8">
        <title>event</title>
        <style media="screen">
            div{
                border: 2px solid black;
                margin: 20px;
            }
        </style>
    </head>
    <body>

        <div id="outer">
            <div id="inner">
                <div id="child">
                    이벤트 전파
                </div>
            </div>
        </div>

        <div id="debug"></div>

    </body>
 
    <script type="text/javascript">

        var outer = document.querySelector("#outer");
        var inner = document.querySelector("#inner");
        var child = document.querySelector("#child");
        var d = document.querySelector("#debug")

        outer.addEventListener("click", function(e) { debug("아우터") }, false);
        inner.addEventListener("click", function(e) { debug("이너") }, false);
        child.addEventListener("click", function(e) {
            debug("차일드");
            e.stopPropagation(); // 이벤트 전파 방지
        }, false);

        function debug(msg) {
            d.innerHTML += msg + "<br>";
        }

    </script>
</html>
