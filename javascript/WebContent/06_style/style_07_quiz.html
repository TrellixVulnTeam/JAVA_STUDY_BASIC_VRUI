<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>s</title>
        <style media="screen">
            .hidden{
                position: absolute;
                width: 300px;
                height: 300px;
                left: 100px;
                top: -300px;
                transition: top 1s;
            }
            #d1{background: tomato;}
            #d2{background: yellow;}
            #d3{background: blue;}
            #d4{background: green;}
            #d5{background: red;}
        </style>
    </head>
    <body>

        <p><a href="#" id="link1">업업</a></p>
        <p><a href="#" id="link2">다운</a></p>
        <div class="hidden" id="d1">
            슬라이드 1
        </div>
        <div class="hidden" id="d2">
            슬라이드 2
        </div>
        <div class="hidden" id="d3">
            슬라이드 3
        </div>
        <div class="hidden" id="d4">
            슬라이드 4
        </div>
        <div class="hidden" id="d5">
            슬라이드 5
        </div>

        <script>
            var link1 = document.querySelector("#link1");
            var link2 = document.querySelector("#link2");
            var div = document.querySelectorAll(".hidden");

            var i = 0;
            link2.addEventListener("click",function (e) {
                console.log(i);
                div[i-1].style.top = "-300px";
                i--;
            }, false)
            link1.addEventListener("click",function (e) {
                console.log(i);
                div[i].style.top = "200px";
                i++;
            }, false)
        </script>
    </body>
</html>
