<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>s</title>
        <style media="screen">
            #d1{
                position: absolute;
                width: 300px;
                height: 300px;
                background: tomato;
                left: 100px;
                top: -300px;
                transition: top 1s;
            }
        </style>
    </head>
    <body>

        <p><a href="#" id="link1">슬라이드</a></p>
        <div class="hidden" id="d1">
            자바스크립트
        </div>

        <script>
            var link1 = document.querySelector("#link1");
            var d1 = document.querySelector("#d1");

            link1.addEventListener("click",function (e) {
                if (parseInt(d1.style.top)>0) {
                    d1.style.top = "-300px";
                }else {
                    d1.style.top = "200px";
                }
            }, false)
        </script>
    </body>
</html>
