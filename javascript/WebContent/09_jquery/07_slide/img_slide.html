<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

    <style>
        img{
            width: 400px;
            height: 200px;
            display: none;
        }    
        .slide_content {
            width: 400px;
            height: 200px;
            border: 10px red solid;  /* 10px의 빨강 직선 테두리 */
        }
        #index{
            margin: 10px;
        }

    </style>

    <center>

        <h1>
            <strong>이미지 슬라이더</strong>
        </h1>


        <div class="slide_content">
            <img src="Desert.jpg" class="slider_image"/>
            <img src="Hydrangeas.jpg" class="slider_image"/>
            <img src="Jellyfish.jpg" class="slider_image"/>
            <img src="Koala.jpg" class="slider_image"/>
            <img src="Lighthouse.jpg" class="slider_image"/>
        </div>

        
        <div id="index">
            <span id="now-index"></span> / <span id="max-index"></span>
        </div>
    
        <div>
            <button id="pre">이전</button>
            <button id="next">다음</button>
        </div>

    </center>



    <script>

        // 현재 이미지의 순번
        var nowIndex = 0;
    
        var imgCount = parseInt($("img").length);  // parseInt는 문자열을 숫자로 변환
        var imgArr = []
        var maxImgCount = imgCount-1;

        for (var i = 0; i < imgCount; i++) {
            imgArr.push($("img:eq("+i+")"))
        }

        imgArr[nowIndex].show();

        $("#now-index").html(nowIndex+1)
        $("#max-index").html(imgCount)

        $("#pre").click(function(){

            imgArr[nowIndex].hide();

            nowIndex--;
            if(nowIndex<0){
                nowIndex = maxImgCount;
            }
            
            imgArr[nowIndex].show();

            indexChecker(nowIndex)
        })

            
        $("#next").click(function(){

            imgArr[nowIndex].hide();

            nowIndex++;
            if(nowIndex==imgCount){
                nowIndex = 0;
            }

            imgArr[nowIndex].show();

            indexChecker(nowIndex)
        })


        function indexChecker(now){
            $("#now-index").html(now+1)
        }

    </script>

</body>
</html>
