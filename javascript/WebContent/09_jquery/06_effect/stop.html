<!DOCTYPE html>
<!--
stop() : 현재 실행중인 효과는 중단
stop(clearQueue, jumpToEnd) : true, false 설정
clearQueue() : 현재 실행중인 효과는 진행하고 나머지는 삭제
finish() : 모든 효과 종료하고 요소를 효과가 완료된 상태로 변경
-->
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
			position: relative;
        }
		button {
			margin: 5px;
			font-size: 20px;
			height: 50px;
			background: tomato;
			color: white;
			border: 1px solid black;
		}
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
	<title>Home</title>
</head>
<body>
    <button>시작</button>
    <button>stop</button>
    <button>clearQueue</button>
    <button>finish</button>
    <div></div>
    <script>
		$("button:eq(0)").click(function () {
			$("div").animate({left : 500}, 3000)
					.animate({top : 500}, 3000)
					.animate({width : 300}, 3000);
		});
		$("button:eq(1)").click(function () {
			// $("div").stop();  //stop(false, false) 가 기본
			// 현재 진행중인 animate를 중지

			// $("div").stop(false, false);
			// 1번 매개변수 : Queue를 클리어 하겠냐
			// 2번 매개변수 : 현재 효과의 완료된 위치로 가겠냐

			// $("div").stop(true, false);
			$("div").stop(false, true);
			// $("div").stop(true, true);
		});
		$("button:eq(2)").click(function () {
			$("div").clearQueue();
			// 현재 실행중인건 Queue에 있어서 계속 되지만
			// Queue에 쌓여있는 효과는 실행 X
		});
		$("button:eq(3)").click(function () {
			$("div").finish();
			// 모든게 수행된 마지막으로 한번에
		});
    </script>
</body>
</html>
