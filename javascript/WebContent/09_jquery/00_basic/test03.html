<!DOCTYPE html>
<!--
    window.onload 기능 대체
    $(document).ready(function)
    단축된 표현 $(function)
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>

            console.log($("h1").html());

        // 밑에 세개 모두 동일한 기능
        window.onload = function () {
            console.log($("h1").html());
        };

        $(document).ready(function () {
            console.log($("h1").html());
        });

        // 단축버젼
        $(function () {
            console.log($("h1").html());
        });
    </script>
</head>

<body>
    <h1>jQuery 문서 로딩 후 실행</h1>
</body>

</html>
