<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
	</style>
	<script src="../js/jquery-3.2.1.js"></script>
	<title>Home</title>
</head>
<body>
    <p>이벤트 연습</p>
    <div></div>
    <script>
		$("p").click(function () {
			$("div").append("클릭됨<br />");
		})

		setInterval(function () {
			// p엘리먼트 클릭효과
			$("p").trigger("click");
		},300)
    </script>
</body>
</html>
