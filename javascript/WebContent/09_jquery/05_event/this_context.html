<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
	<title>Home</title>
</head>
<body>
    <p>이벤트 <span>연습1</span></p>
    <p>이벤트 <span>연습2</span></p>
    <div></div>
    <script>
		$("p").click(function () {
			alert($("this").find('span').html()); // find는 안에 모든것 // children 바로밑
			// alert($("span", this).html()); //위아래 똑같은 태그

		})
    </script>
</body>
</html>
