<!DOCTYPE html>
<!-- 
해결책 3.
jsonp(json padding) 활용하기
- script 태그를 이용해 자바스크립트 파일을 요청하는 것은
SOP(Same Oring Policy)의 영향을 받지 않는 것을 이용
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<button>요청</button>
	<div id="result"></div>
	<script>
		function test(msg) {
			$("#result").html(msg);
		}
		$("button").click(function () {
			$(document.body).append(
			'<script src="http://localhost:9080/apiserver/crossdomain/test04?callback=test">&lt;/script>'
																			//콜백이란 파라미터를 꺼내서 그 함수가 있으면 불러준다
			);
		});
	</script>
</body>
</html>
