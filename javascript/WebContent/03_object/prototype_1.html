<!-- 

    객체 이해하기 9

    자바스크립트의 생성자를 이용하기


    프로토 타입
    - 모든 객체들이 참조하는 객체영역
    - 객체간의 공통의 영역을 사용한다.


    prototype 공간활용
    - 객체들이 공동으로 사용하는 함수나 변수를 prototype에 보관하면
    각 객체별로 중복해서 생성할 필요가 없어 메모리가 효율적이다.
    - 모든 생성자는 prototype 객체를 갖고 있다.

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


    <script>

        function Member(id, name, age) {
            this.id = id;
            this.name = name;
            this.age = age;
        }

        Member.prototype.info = function () {
            console.log(this.id, this.name, this.age);
        }

        console.dir(Member);
        
        var m1 = new Member("hz", "헤이즈", 29);
        var m2 = new Member("anzi", "안지영", 19);

        m1.info();
        m2.info(); // 둘다 접근 가능 둘다 Member.prototype을 바라보고 있으니깐

        // m1.info = function(){
        //     console.log("m1의 info 입니다.");
        // }
        // // 이건 m1 객체에 직접 info를 준거다

        console.dir(m1);

    </script>
</body>
</html>
