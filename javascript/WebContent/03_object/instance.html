<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


    <script>

        function Member(id, name) {
            this.id = id;
            this.name = name;
        }

        Member.prototype.info = function () {
            console.log(this.id, this.name);
        }

        var m1 = new Member();

        // m1 (인스턴스에) new Member(); 빈객체가 담겼고
        // this는 m1객체 즉 빈 new Member();객체를 말한다.

    </script>
</body>
</html>
